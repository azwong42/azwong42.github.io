<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Visualizer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        svg {
            border: 1px solid black;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <input type="file" id="file-upload" accept=".json"/>
    <script type="text/javascript">
        function chart(data) {
            // Specify the dimensions of the chart.
            const width = 928;
            const height = 600;

            // The force simulation mutates edges and nodes, so create a copy
            // so that re-evaluating this cell produces the same result.
            const edges = data['edges'].map(d => ({...d}));
            const nodes = data['nodes'].map(d => ({...d}));

            // Create a simulation with several forces.
            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(edges).id(d => d.id).distance([180]))
                .force("charge", d3.forceManyBody())
                .force("center", d3.forceCenter(width / 2, height / 2))
                .on("tick", ticked);

            // Create the SVG container.
            const svg = d3.create("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("viewBox", [0, 0, width, height])
                .attr("style", "max-width: 100%; height: auto; background-color: black;");

            // Add a line for each link, and a circle for each node.
            const link = svg.append("g")
                .attr("stroke", "#999")
                .selectAll()
                .data(edges)
                .join("line")
                .attr("stroke-width", "2")
                .attr("stroke", d => d.color);

            const node = svg.append("g")
                .attr("stroke", "black")
                .attr("stroke-width", 1.5)
                .selectAll()
                .data(nodes)
                .enter()
                .append("g");

            node.append("circle")
                .attr("r", 5)
                .attr("fill", d => d.color);

            node.append("text")
                .text(d => d.id)
                .attr("stroke-width", "0")
                .attr("fill", d => d.color);

            node.append("title")
                .text(d => d.id);

            // Add a drag behavior.
            node.call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

            // Set the position attributes of edges and nodes each time the simulation ticks.
            function ticked() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node.selectAll("circle")
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y)

                node.selectAll("text")
                    .attr("x", d => d.x + 5)
                    .attr("y", d => d.y + 5);
            }

            // Reheat the simulation when drag starts, and fix the subject position.
            function dragstarted(event) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                event.subject.fx = event.subject.x;
                event.subject.fy = event.subject.y;
            }

            // Update the subject (dragged node) position during drag.
            function dragged(event) {
                event.subject.fx = event.x;
                event.subject.fy = event.y;
            }

            // Restore the target alpha so the simulation cools after dragging ends.
            // Unfix the subject position now that itâ€™s no longer being dragged.
            function dragended(event) {
                if (!event.active) simulation.alphaTarget(0.3);
                event.subject.fx = null;
                event.subject.fy = null;
            }

            return svg.node();
        }

        document.getElementById('file-upload').addEventListener('change', (e) => {
            const children = document.body.children;
            for (let i = 0; i < children.length; i++) {
                const child = children[i];
                if (child.tagName === 'svg') {
                    children[i].parentNode.removeChild(children[i]);
                    i--;
                }
            }
            e.target.files[0].text().then((res) => {
                document.body.appendChild(chart(JSON.parse(res)));
            });
        });
    </script>
</body>
</html>
